<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio Simples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-conteiner">
        <form id="SimpleForm" onsubmit="return valideteFrom()">
            <h2>Cadastro</h2>

            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu name">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-mail">
        
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite seu Senha">
        
            <label for="confirmPassword">Confirmar Senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar sua Senha">

            <button type="submit">Cadastrar</button>

            <p id="error-message"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
